<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Usuários</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 5vh 5vw;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      ul {
        list-style-type: none;
        float: left;
        width: 500px;
        padding: 0;
      }

      ul li {
        display: flex;
        flex-direction: column;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Usuários</h1>
    <ul>
      {{#usuario}}
      <a style="cursor: pointer" href="/user/{{id}}">
        <li>{{id}} - {{nome}}</li>
      </a>
      {{/usuario}}
    </ul>
  </body>
</html>
