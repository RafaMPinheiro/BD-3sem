<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Editar Anotação</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 5vh 5vw;
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      div.navbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
      }

      div.navbar a:hover {
        text-decoration: underline;
      }

      h1 {
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 45vw;
      }

      label {
        font-weight: bold;
      }

      textarea {
        resize: none;
        height: 150px;
      }

      input[type="text"],
      textarea,
      input[type="color"] {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      input[type="color"] {
        padding: 0;
      }

      input[type="submit"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Editar Anotação</h1>
      <a href="/user/{{usuario}}">Sair</a>
    </div>
    {{#anotacao}}
    <form action="/editar" method="post">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" value="{{titulo}}" />

      <label for="texto">Texto:</label>
      <textarea id="texto" name="texto">{{texto}}</textarea>

      <label for="cor">Cor:</label>
      <input type="color" id="cor" name="cor" value="{{cor}}" />

      <input type="hidden" id="id" name="id" value="{{id}}" />

      <input
        type="hidden"
        id="usuario_id"
        name="usuario_id"
        value="{{usuario}}"
      />

      <input type="submit" value="Enviar" />
    </form>
    {{/anotacao}}
  </body>
</html>
